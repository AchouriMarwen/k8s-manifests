apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: marwenachouri/approbation-frontend:deea34e8cdbda93d4d9d958639a25558a4e14d10
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "http://backend.192.168.2.81.nip.io"
        - name: RECAPTCHA_SITE_KEY
          value: "6LdDuhcrAAAAAHrytAMLMiwP_PGlS7y_cAKQMqHn"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5